<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>A to-do list app</title>
</head>

<body>
    <main>
        <section class="add-tasks">
            <h2>To do list</h2>
            <button id="add-task-btn">+</button>
            <input type="text" id="a-task" placeholder="Add a task...">
        </section>

        <section class="current">
            <h2><span id="current-number">0</span> Current Task<span id="current-plural">s</span></h2>
            <ul id="current-tasks">
            </ul>
        </section>

        <section class="finished">
            <h2><span id="finished-number">0</span> Completed Task<span id="finished-plural">s</span></h2>
            <ul id="finished-tasks">
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="index.test.js"></script>
</body>

</html>

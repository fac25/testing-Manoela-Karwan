<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>A to-do list app</title>
</head>

<body>

    <main>
        <section class="add-tasks">
            <h2 tabindex="0">To do app</h2>
            <label for="a-task" class="hidden">Add your new todo</label>
            <button id="add-task-btn">+</button>
            <input type="text" id="a-task" placeholder="Add your new todo..." maxlength="48">
        </section>
        <hr>
        <section class="current">
            <h2 tabindex="0">You have <span id="current-number">0</span> pending task<span id="current-plural">s</span></h2>
            <ul id="current-tasks" class="">
                <li class="row task">
                    <input type="checkbox">
                    <p class="task-title">First note</p>
                    <button type="submit">X</button>
                </li>
                <li class="row task">
                    <input type="checkbox">
                    <p class="task-title">Second note</p>
                    <button type="submit">X</button>
                </li><li class="row task">
                    <input type="checkbox">
                    <p class="task-title">Third note</p>
                    <button type="submit">X</button>
                </li>
                <li class="row task">
                    <input type="checkbox">
                    <p class="task-title">Fourth note</p>
                    <button type="submit">X</button>
                </li>
                <li class="row task">
                    <input type="checkbox">
                    <p class="task-title">Firfth note</p>
                    <button type="submit">X</button>
                </li>
                <li class="row task">
                    <input type="checkbox">
                    <p class="task-title">Sixth note</p>
                    <button type="submit">X</button>
                </li>
            </ul>
        </section>
        <hr>
        <section class="finished">
            <h2 tabindex="0">You have <span id="finished-number">0</span> completed Task<span id="finished-plural">s</span></h2>
            <ul id="finished-tasks">
            </ul>
        </section>
    </main>


    <template class="hidden" id="task_template">
        <li class="row task">
            <input type="checkbox">
            <p class="task-title"></p>
            <button type="submit">X</button>
        </li>
    </template>
    <script src="script.js"></script>
    <script src="index.test.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>A to-do list app</title>
</head>

<body>

    <main>
        <section class="add-tasks">
            <h2 tabindex="0">To do list</h2>
            <label for="a-task">Add a task</label>
            <button id="add-task-btn">+</button>
            <input type="text" id="a-task" placeholder="Add a task...">
        </section>

        <section class="current">
            <h2 tabindex="0"><span id="current-number">0</span> Current Task<span id="current-plural">s</span></h2>
            <ul id="current-tasks">
                <li>
                </li>
            </ul>
        </section>

        <section class="finished">
            <h2 tabindex="0"><span id="finished-number">0</span> Completed Task<span id="finished-plural">s</span></h2>
            <ul id="finished-tasks">
            </ul>
        </section>
    </main>


    <template class="hidden" id="task_template">
        <li class="row">
            <input type="checkbox">
            <p></p>
            <button type="submit">X</button>
        </li>
    </template>
    <script src="script.js"></script>
    <script src="index.test.js"></script>
</body>

</html>

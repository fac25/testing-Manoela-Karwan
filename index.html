<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e59e30a69.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>A to-do list app</title>
</head>

<body>
    <header class="round">
        <h1 tabindex="0">todo app</h1>
    </header>
    <main class="flex">
        <div class="all-tasks-container">
            <section class="add-tasks row round"> 
                <form id="input-form">
                    <input type="text" id="newTodo" placeholder="Add your new todo" maxlength="25" class="hidden round">
                    <button id="submit-task" class="hidden round" type="submit"><i class="fa-solid fa-plus"></i></button>
                </form>
            </section>
            <section class="current grid round">
                <h2 tabindex="0">you have <span id="current-number">0</span> current task<span id="current-plural">s</span></h2>
                <ul id="current-tasks" class="current grid">
                    
                </ul>
            </section>
            <section class="finished grid round">
                <h2 tabindex="0">you have <span id="finished-number">0</span> completed task<span id="finished-plural">s</span></h2>
                <ul id="finished-tasks" class="finished grid">
                    
                </ul>
            </section>
        </div>
    </main>


    <template class="hidden" id="task_template">
        <li class="row task round">
            <input type="checkbox">
            <p class="task-title"></p>
            <button type="submit"><i class="fa-solid fa-trash"></i></button>
        </li>
    </template>
    <script src="script.js"></script>
    <script src="test-helper.js"></script>
    <script src="index.test.js"></script>
    <!-- 
    -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>A to-do list app</title>
</head>
<body>

    <section id="current-tasks" style="border: 2px solid black;">
        <h2>To do</h2>
        <div style="display:flex;">
            <i class="fa-solid fa-plus" id="add-new-task" tabindex="0"></i>
            <div style="list-style: none; display: none;" id="input-new-task">
                <input type="text" id="task0" name="task" placeholder="Write your note here" />
            </div>
        </div>
        <ul id="to-do-list">
        </ul>
    </section>
<hr>
    <section id="completed-tasks" style="border: 2px solid black;">
        <h2><span>1</span> completed task<span id="plural" style="display:none;">s</span></h2>
        <ul id="completed-list">
        </ul>
    </section>

    <template class="hidden" id="task_template">
        <li class="task" style="list-style: none; display: flex; align-items: center;">
            <input type="checkbox"></input>
            <p class="title">to add a new note</p>
            <span>
                <i class="fa-solid fa-x" tabindex="0"></i>
            </span>
        </li>
    </template>
    <template class="hidden" id="finished-task_template">
        <li class="finished-task" style="list-style: none; display: flex; align-items: center;">
            <i class="fa-solid fa-square-check"></i>
            <p class="title">to add a new note</p>
            <span>
                <i class="fa-solid fa-x" tabindex="0"></i>
            </span>
        </li>
    </template>
    
    </form>

<script src="https://kit.fontawesome.com/2e59e30a69.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="index.test.js"></script>
</body>
</html>

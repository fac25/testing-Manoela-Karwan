<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>A to-do list app</title>
</head>

<body>

    <main>
        <section class="current-tasks">
            <h2>To do list</h2>
            <div class="add-new-task">
                <p id="add-new-task">+</p>
                <input type="text" id="a-task" name="task" placeholder="Write a note here" />
            </div>
            <ul id="to-do-list">
                <li>
                    <input type="checkbox" id="tick-task"></input>
                    <p>First note</p>
                    <button>X</button>
                </li>
            </ul>
        </section>
        <section class="completed-tasks">
            <h2><span>1</span> completed task<span id="plural">s</span></h2>
            <ul id="completed-tasks">
                <li id="completed-task">
                    <input type="text">
                    <p>my first completed task</p>

                    <button></button>
                </li>
            </ul>
        </section>

        <template class="hidden" id="task_template">
            <li class="task" style="list-style: none; display: flex; align-items: center;">
                <input type="checkbox"></input>
                <p class="title">to add a new note</p>
                <span>
                    <i class="fa-solid fa-x"></i>
                </span>
            </li>
        </template>

        </form>
    </main>
    <script src="script.js"></script>
    <script src="index.test.js"></script>
</body>

</html>
